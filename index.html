<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações necessárias</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./css/steps/step.css">
    <link rel="stylesheet" href="./css/steps/stepAge.css">
    <link rel="stylesheet" href="./css/steps/stepGenre.css">
    <link rel="stylesheet" href="./css/steps/stepHeight.css">
    <link rel="stylesheet" href="./css/steps/stepWeight.css">
    <link rel="stylesheet" href="./css/steps/stepResult.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <span class="logo">GCC Project</span>
    </header>
    <main>
        <h2 class="title">Calcular seu IMC</h2>
        <div class="steps">
            <div class="step stepGender" >
                <h3 class="step-title">Selecione seu sexo:</h3>
                <div class="genres">
                    <div class="gender" data-gender="man">
                        <div class="gender-image">
                            <img src="./img/boss.png" alt="">
                        </div>
                        <button class="gender-btn" data-btnGender="man">Homem</button>
                    </div>
                    <div class="gender" data-gender="woman">
                        <div class="gender-image">
                            <img src="./img/businesswoman.png" alt="">
                        </div>
                        <button class="gender-btn" data-btnGender="woman">Mulher</button>
                    </div>
                </div>
            </div>
            <div class="step stepAge">
                <h3 class="step-title">Informe sua idade:</h3>
                <div class="inputPlaceholder inputAge">
                    <input type="number" name="age" data-input="age" id="input-age" required placeholder="20" maxlength="3" pattern="[0-9]*" min="1" tabindex="0" inputmode="numeric">
                    <label for="age">anos</label>
                </div>
            </div>
            <div class="step stepWeight">
                <h3 class="step-title">Informe seu peso:</h3>
                <div class="inputPlaceholder inputWeight">
                    <input type="number" name="weight" data-input="weight" required id="input-weight" placeholder="70" maxlength="3" pattern="[0-9]*" min="10" tabindex="0" inputmode="numeric">
                    <label for="weight">kg</label>
                </div>
            </div>
            <div class="step stepHeight">
                <h3 class="step-title">Informe sua altura:</h3>
                <div class="inputPlaceholder inputHeight">
                    <input type="number" name="height" data-input="height" required id="input-height" placeholder="170" maxlength="3" pattern="[0-9]*" min="50" tabindex="0" inputmode="numeric">
                    <label for="height">cm</label>
                </div>
            </div>
            <div class="result" data-result>
                <h3>Resultado</h3>
            </div>
        </div>
        
        
    </main>
    <footer></footer>
    <script src="./js/steps/stepGenre.js" type="module"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
